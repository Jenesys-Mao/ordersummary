<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="icon" type="icon/image" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="bootstrap/style.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="order-summar-box text-center">
            <img class="hero-illus img-fluid" src="images/illustration-hero.svg" alt="">
            <h5>Order Summary</h5>
            <p class="order-text">Order Summary You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="annual-plan-section d-flex align-items-center justify-content-center ms-auto me-auto">
                <img src="images/icon-music.svg" alt="">
                <div class="ms-2 me-5">
                    <p class="annual-plan mb-0">Annual Plan</p>
                    <small class="amount">$59.99/year</small>
                </div>
                <a class="ms-4" href="">Change</a>
            </div>
            <div>
                <button>Proceed to Payment</button>
            </div>
            <a class="cancel-order" href="">Cancel Order</a>
        </div>
    </div>


    <script src="bootstrap/main.js"></script>
</body>

</html>
